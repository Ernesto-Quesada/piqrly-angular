<!-- Top fixed icons over the backdrop -->
<div class="dialog-top-icons">
  <button mat-icon-button (click)="closeModal()" class="back-button">
    <mat-icon class="back-button-icon">arrow_back</mat-icon>
  </button>
</div>

<!-- Centered modal content with the IMAGE -->
<div class="modal-content">
  <mat-card class="modal-card">
    <img [src]="data.image.imageUrl" class="full-image" alt="Full Image" />
  </mat-card>
</div>

<!-- Bottom fixed icons over the backdrop -->
<div class="dialog-bottom-icons">
  <!-- Comment icon -->
  <button mat-icon-button>
    <mat-icon class="modal-bottom-icon">chat_bubble_outline</mat-icon>
  </button>

  <!-- Conditional price buttons -->
  <ng-container *ngIf="forSale && priceData">
    <button
      *ngIf="priceData.priceSmall"
      mat-raised-button
      (click)="chooseSizeAndAdd('small')"
      class="check-button"
    >
      Add Small ({{
        priceData.priceSmall | currency : "USD" : "symbol" : "1.0-0"
      }})
    </button>

    <button
      *ngIf="priceData.priceFull"
      mat-raised-button
      (click)="chooseSizeAndAdd('full')"
      class="check-button"
    >
      Full ({{ priceData.priceFull | currency : "USD" : "symbol" : "1.0-0" }})
    </button>

    <button
      *ngIf="priceData.priceRoyalty"
      mat-raised-button
      (click)="chooseSizeAndAdd('royalty')"
      class="check-button"
    >
      Add Royalty ({{
        priceData.priceRoyalty | currency : "USD" : "symbol" : "1.0-0"
      }})
    </button>
  </ng-container>

  <!-- Like icon -->
  <button mat-icon-button>
    <mat-icon class="modal-bottom-icon">favorite_border</mat-icon>
  </button>
</div>
