<!-- Top fixed icons -->
<div class="simple-topbar">
  <button type="button" class="icon-btn" (click)="closeModal()">←</button>
</div>

<!-- ✅ Simple swipe carousel -->
<div class="simple-modal">
  <div class="simple-strip" #strip (scroll)="onStripScroll()">
    <div class="simple-slide" *ngFor="let img of images; let i = index">
      <img [src]="img.previewImageUrl" class="simple-image" alt="Image" />
    </div>
  </div>

  <!-- ✅ Dots indicator -->
  <div class="simple-dots" *ngIf="images.length > 1">
    <span
      class="simple-dot"
      *ngFor="let _ of images; let i = index"
      [class.active]="i === currentIndex"
      (click)="goTo(i)"
    ></span>
  </div>
</div>

<!-- Bottom fixed buttons -->
<div class="simple-bottombar">
  <ng-container *ngIf="forSale && priceData">
    <button
      *ngIf="priceData.priceSmall"
      type="button"
      class="price-btn"
      (click)="chooseSizeAndAdd('small')"
    >
      Small ({{ priceData.priceSmall | currency: "USD" : "symbol" : "1.0-0" }})
    </button>

    <button
      *ngIf="priceData.priceFull"
      type="button"
      class="price-btn"
      (click)="chooseSizeAndAdd('full')"
    >
      Full ({{ priceData.priceFull | currency: "USD" : "symbol" : "1.0-0" }})
    </button>

    <button
      *ngIf="priceData.priceRoyalty"
      type="button"
      class="price-btn"
      (click)="chooseSizeAndAdd('royalty')"
    >
      Royalty ({{
        priceData.priceRoyalty | currency: "USD" : "symbol" : "1.0-0"
      }})
    </button>
  </ng-container>
</div>
