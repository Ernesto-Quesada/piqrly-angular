<!-- Top fixed icons -->
<div class="dialog-top-icons">
  <button mat-icon-button (click)="closeModal()" class="back-button">
    <mat-icon class="back-button-icon">arrow_back</mat-icon>
  </button>
</div>

<!-- ✅ Swipe strip -->
<div class="modal-content">
  <div class="swipe-strip" #strip (scroll)="onStripScroll()">
    <div class="slide" *ngFor="let img of images; let i = index">
      <mat-card class="modal-card">
        <img [src]="img.previewImageUrl" class="full-image" alt="Image" />
      </mat-card>
    </div>
  </div>

  <!-- ✅ Dots indicator -->
  <div class="dots" *ngIf="images.length > 1">
    <span
      class="dot"
      *ngFor="let _ of images; let i = index"
      [class.active]="i === currentIndex"
      (click)="goTo(i)"
    ></span>
  </div>
</div>

<!-- Bottom fixed buttons -->
<div class="dialog-bottom-icons">
  <ng-container *ngIf="forSale && priceData">
    <button
      *ngIf="priceData.priceSmall"
      mat-raised-button
      (click)="chooseSizeAndAdd('small')"
      class="check-button"
    >
      Small ({{ priceData.priceSmall | currency: "USD" : "symbol" : "1.0-0" }})
    </button>

    <button
      *ngIf="priceData.priceFull"
      mat-raised-button
      (click)="chooseSizeAndAdd('full')"
      class="check-button"
    >
      Full ({{ priceData.priceFull | currency: "USD" : "symbol" : "1.0-0" }})
    </button>

    <button
      *ngIf="priceData.priceRoyalty"
      mat-raised-button
      (click)="chooseSizeAndAdd('royalty')"
      class="check-button"
    >
      Royalty ({{
        priceData.priceRoyalty | currency: "USD" : "symbol" : "1.0-0"
      }})
    </button>
  </ng-container>
</div>
